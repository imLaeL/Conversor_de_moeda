<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <script>
        function converter() {
            // Valores de entrada
            const valor = parseFloat(document.getElementById('valor').value);
            const moedaEntrada = document.getElementById('moedaEntrada').value;
            const moedaSaida = document.getElementById('moedaSaida').value;

            
            const cotacoes = {
                BRL: { USD: 0.18, EUR: 0.16, BRL: 1 },  
                USD: { BRL: 5.66, EUR: 0.91, USD: 1 },   
                EUR: { BRL: 6.24, USD: 1.10, EUR: 1 }    
            };

            // Verificando se os campos estão preenchidos corretamente
            if (isNaN(valor)) {
                alert("Por favor, insira um valor válido.");
                return;
            }

            // Verificando se a conversão é possível
            if (cotacoes[moedaEntrada] && cotacoes[moedaEntrada][moedaSaida]) {
                const valorConvertido = valor * cotacoes[moedaEntrada][moedaSaida];
                document.getElementById('resultado').textContent = `${valorConvertido.toFixed(2)} ${moedaSaida}`;
            } else {
                alert("Conversão de moeda não disponível.");
            }
        }
    </script>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Conversor de Moeda</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label for="valor" class="form-label">Valor em Reais</label>
                    <input type="text" class="form-control" id="valor" name="valor">
                </div>
                <div class="mb-3">
                    <label for="moedaEntrada" class="form-label">Converter de: </label>
                    <select class="form-control" id="moedaEntrada" name="moedaEntrada">
                        <option value="BRL">Real (BRL)</option>
                        <option value="USD">Dólar (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="moedaSaida" class="form-label">Para: </label>
                    <select class="form-control" id="moedaSaida" name="moedaSaida">
                        <option value="BRL">Real (BRL)</option>
                        <option value="USD">Dólar (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" onclick="converter()">Converter</button>

                <div class="mt-3">
                    <h5>Resultado:</h5>
                    <p id="resultado"></p>
                </div>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
